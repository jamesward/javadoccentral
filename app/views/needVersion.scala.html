@(groupId: String, artifactId: String, versions: Seq[String])
<!DOCTYPE html>
<html>
    <head>
        <title>JavaDoc Central</title>
    </head>
    <body>
        <h2>JavaDoc Central</h2>
        <form action="@routes.MainController.needVersion(groupId, artifactId, None)" method="get">
            <label>
                GroupId: <input name="groupId" value="@groupId" disabled>
            </label>
            <label>
                ArtifactId: <input name="artifactId" value="@artifactId" disabled>
            </label>
            <label>
                Version:
                    <select name="version">
                        @versions.map { version =>
                            <option>@version</option>
                        }
                    </select>
            </label>
            <input value="Go!" type="submit">
        </form>
    </body>
</html>
