@(maybeInvalidGroupId: Option[String] = None)
@base {
    <form action="/" method="get">
        <label>
            @maybeInvalidGroupId.fold {
                GroupId (i.e. <a href="/org.springframework">org.springframework</a>):
                <input name="groupId" required>
            } { invalidGroupId =>
                GroupId:
                <input name="groupId" value="@invalidGroupId"
                  onfocus="this.setCustomValidity('GroupID is invalid'); this.reportValidity();"
                  oninput="this.setCustomValidity(''); this.reportValidity()"
                  autofocus required>
            }
        </label>
        <input value="Go!" type="submit">
    </form>
}
