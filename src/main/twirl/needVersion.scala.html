@(groupId: String, artifactId: String, versions: Seq[String])
@base {
    <form action="/@groupId/@artifactId" method="get">
        <label>
            <a href="/">GroupId</a>: <input name="groupId" value="@groupId" disabled>
        </label>
        <label>
            <a href="/@groupId">ArtifactId</a>: <input name="artifactId" value="@artifactId" disabled>
        </label>
        <label>
            Version:
                <select name="version">
                    @versions.map { version =>
                        <option>@version</option>
                    }
                </select>
        </label>
        <input value="Go!" type="submit">
    </form>
}
