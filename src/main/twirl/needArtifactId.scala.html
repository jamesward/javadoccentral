@(groupId: String, artifactIds: Seq[String])
@base {
    <form action="/@groupId" method="get">
        <label>
            <a href="/">GroupId</a>: <input name="groupId" value="@groupId" disabled>
        </label>
        <label>
            ArtifactId:
                <select name="artifactId">
                    @artifactIds.map { artifactId =>
                        <option>@artifactId</option>
                    }
                </select>
        </label>
        <input value="Go!" type="submit">
    </form>
}
